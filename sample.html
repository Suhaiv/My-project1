<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive 8-image grid</title>
<style>
  :root{
    --gap: 16px;
    --radius: 12px;
    --box-bg: #f7f8fb;
    --shadow: 0 6px 18px rgba(13,20,30,0.06);
    --transition: 200ms ease;
  }

  body{
    margin: 24px;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #fff;
    color: #111;
  }

  .gallery {
    display: grid;
    gap: var(--gap);
    /* default: 4 columns on wide screens */
    grid-template-columns: repeat(4, 1fr);
    align-items: stretch;
  }

  /* breakpoints: adjust number of columns */
  @media (max-width: 1100px){
    .gallery { grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width: 700px){
    .gallery { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 420px){
    .gallery { grid-template-columns: 1fr; }
  }

  .card {
    background: var(--box-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    display: block;
    text-decoration: none;
    transition: transform var(--transition), box-shadow var(--transition);
    will-change: transform;
  }

  /* keep each card square */
  .card::before{
    content: "";
    display: block;
    padding-top: 100%; /* fallback for older browsers */
  }
  /* modern way: aspect-ratio (preferred) */
  .media {
    position: relative;
    aspect-ratio: 1 / 1; /* maintains square */
    width: 100%;
    overflow: hidden;
    background: linear-gradient(180deg, #eef1f6, #f7f8fb);
  }

  .media img{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* important for consistent crop */
    display: block;
  }

  .card:hover{
    transform: translateY(-6px) scale(1.01);
    box-shadow: 0 12px 30px rgba(13,20,30,0.12);
  }

  /* optional caption below image */
  .caption {
    padding: 10px 12px;
    font-size: 14px;
    color: #333;
    background: white;
    border-top: 1px solid rgba(0,0,0,0.04);
  }

  /* accessible focus style */
  .card:focus-visible {
    outline: 3px solid #cfe8ff;
    outline-offset: 4px;
  }
</style>
</head>
<body>
